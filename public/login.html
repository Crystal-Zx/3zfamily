<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登陆 3zfamily</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
                <a href="http://127.0.0.1:3000/index.html"><img src="./img/login/login_logo.png" alt=""></a>
            <span class="ml-4 welcome_title">欢迎登录</span>
        </div>
        <div class="d-flex justify-content-around">
            <div class="login_img"><img src="./img/login/login_left_pic.jpg" alt=""></div>
            <div class="login_box">
                <ul class="d-flex">
                    <li><a href="#" class="login_method_title text-center">微信登录</a></li>
                    <li><a href="#" class="login_method_title text-center active">账号登录</a></li>
                </ul>
                <div class="login_content">
                    <div class="wx_login mt-3 text-center hide">
                        <img src="img/login/login_ewm.png" alt="">
                        <p class="mt-3">微信扫码  快速登录</p>
                        <a href="#" class="user_help mt-3">使用帮助</a>
                    </div>
                    <div class="zh_login">
                        <input type="text" placeholder="请输入您的用户名/手机号" class="login_info" name="uname">
                        <input type="password" placeholder="请输入您的密码" class="login_info" name="upwd">
                        <div class="login_options">
                            <input type="checkbox" class="float-left option_rem">记住密码
                            <a href="#" class="float-right">忘记密码？</a>
                        </div>
                        <a href="#" class="login_btn text-center">立即登录</a>
                        <div class="other_methods">
                            <img src="img/login/sina_logo.png" alt="" class="pr-1">微博登录
                            <img src="img/login/qq_logo.png" alt="" class="pr-1">QQ登录
                            <span class="float-right">
                                <a href="http://127.0.0.1:3000/register.html">免费注册</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="js/footer.js"></script>
</body>
</html>
