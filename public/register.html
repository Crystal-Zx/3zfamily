<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登陆 3zfamily</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <a href="http://127.0.0.1:3000/index.html"><img src="./img/login/login_logo.png" alt=""></a>
            <span class="ml-4 welcome_title">欢迎注册</span>
        </div>
        <div class="d-flex justify-content-around">
            <div class="reg_img"><img src="./img/login/login_left_pic.jpg" alt=""></div>
            <div class="reg_box">
                <ul class="d-flex">
                    <li><a href="#" class="reg_method_title text-center">微信注册</a></li>
                    <li><a href="#" class="reg_method_title text-center active">账号注册</a></li>
                </ul>
                <div class="reg_content">
                    <div class="wx_reg mt-3 text-center hide">
                        <img src="img/login/login_ewm.png" alt="">
                        <p class="mt-3">微信扫码  快速注册</p>
                        <a href="#" class="user_help mt-3">使用帮助</a>
                    </div>
                    <div class="zh_reg mt-3">
                        <input type="text" placeholder="手机号" class="reg_info" name="phone">
                        <div class="hint_hide hint"><img src="img/login/warning.png" class="mr-1"/><span>手机号格式不正确！</span></div>
                        <input type="text" placeholder="用户名" class="reg_info" name="uname">
                        <div class="hint_hide hint"><img src="img/login/warning.png" class="mr-1"/><span>4-16位(字母，数字，下划线)</span></div>
                        <input type="password" placeholder="密码" class="reg_info" name="upwd">
                        <div class="hint_hide hint"><img src="img/login/warning.png" class="mr-1"/><span>6-16位(必含字母数字及特殊符号)</span></div>
                        <input type="password" placeholder="确认密码" class="reg_info" name="upwdAgain">
                        <div class="hint_hide hint"><img src="img/login/warning.png" class="mr-1"/><span>密码不一致</span></div>
                        <input type="checkbox" class="clause_icon" name="isAgree"><label class="clause p-0 m-0">我已阅读并接受<a href="#" class="green_font">《3zf用户服务协议》</a></label>
                        <a href="#" class="signin_btn text-center">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 此处有空可加一个浏览器高度检测(检测注册框下边框距浏览器底部的高度，高度小于footer的高度则隐藏footer) -->
    <footer id="footer"></footer>
    <script src="js/footer.js"></script>
</body>
</html>
